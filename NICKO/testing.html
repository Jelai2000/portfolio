<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .contact-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px;
    }
    .contact-details {
      flex: 1;
      padding-right: 20px;
    }
    .map-container {
      flex: 1;
      padding-left: 20px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <section class="contact-container">
    <div class="contact-details">
      <h2>Contact Me</h2>
      <p>Name: Your Name</p>
      <p>Email: yourname@example.com</p>
      <p>Phone: +123 456 7890</p>
      <p>Address: Your Address</p>
    </div>
    <div class="map-container">
      <h2>Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789!2d12.3456789!3d34.5678901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzTCsDQ5JzAyLjUiTiAxMsKwMDcnMTMuMyJF!5e0!3m2!1sen!2sus!4v1629999999999!5m2!1sen!2sus" allowfullscreen></iframe>
    </div>
  </section>
</body>
</html>
